
    <div class="container">
        <div class="text">
            <h3 class = "heading">Edit User Detail</h3>
        </div>
            <div class="your-input">
            <div class="input">
                <input type="text" 
                    id="uname" [(ngModel)]="name" required />
                <label for="">Username</label>
            </div>

            <div class="input">
                <input type="text" 
                    id="uname" [(ngModel)]="fname" required />
                <label for="">First Name</label>
            </div>

            <div class="input">
                <input type="text" 
                    id="uname" [(ngModel)]="lname" required />
                <label for="">Last Name</label>
            </div>
            <div class="input">
              <input type="text"  id="phone" [(ngModel)]='phone'
                  id="phone" required />
              <label for="phone">Mobile Number</label>
          </div>
         
            <div class="input">
                <input type="email" [(ngModel)]='email'
                    id="email" required />
                <label for="email">
                    Email
                </label>
            </div>
          </div>
          <button type = "submit" (click) = "onUpdateUserDetails()">Update Profile</button>
        </div>
