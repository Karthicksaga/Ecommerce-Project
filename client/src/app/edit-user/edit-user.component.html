<form>
    <div class="container">
        <div class="text">
            <h1>Register</h1>
        </div>
            <div class="your-input">
            <div class="input">
                <input type="text" 
                    id="uname" [(ngModel)]="name" required />
                <label for="">Username</label>
            </div>

            <div class="input">
                <input type="text" 
                    id="uname" [(ngModel)]="fname" required />
                <label for="">Username</label>
            </div>

            <div class="input">
                <input type="text" 
                    id="uname" [(ngModel)]="lname" required />
                <label for="">Username</label>
            </div>
            <div class="input">
              <input type="text"  id="phone" [(ngModel)]='phone'
                  id="phone" required />
              <label for="phone">Mobile Number</label>
          </div>
         
            <div class="input">
                <input type="email" [(ngModel)]='email'
                    id="email" required />
                <label for="email">
                    Email
                </label>
            </div>
            
            <div class="input">
                <input type="password" 
                    id="password" required />
                <label for="password">
                    Password
                </label>
            </div>
          </div>
        </div>
       <!--  <a href="#" class="forgot-password-link">
            Forgot Password?
        </a> -->
        <button type = "submit">Update Profile</button>
     
  </form>
