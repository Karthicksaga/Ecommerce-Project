<h1>List Users</h1>
<!-- <button (click)= "onAdduser()" class="btn btn-primary">Add MRs</button> <br><br> -->

<table class="table table-striped table-bordered">

<thead>
<tr>
    <th>Id</th>
    <th>Username</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>phone</th>
    <th>password</th>
</tr>
</thead>

<tbody>
    <tr *ngFor="let user of userList;let index = index">
        <td>{{user._id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.password}}</td>
        <td ><button (click)="ondelete(user._id)" class="btn btn-danger">   <i class="glyphicon glyphicon-trash"></i></button>
        <button (click)="onUserSelect(user._id)" class = "btn btn-warning" style="margin-left: 10px;"><i class="glyphicon glyphicon-pencil"></i></button>
        <button (click)="onOrderList(user._id)" class = "btn btn-info" style="margin-top: 10px;margin-left: 10px;"> <a href="/MRlogin/dashboard/MRorders/{{user.id}}"> ShowOrders </a> </button>
        <button  class = "btn btn-info" style="margin-top: 10px;">Track Location </button>
    </td>
    </tr>
</tbody>


</table>
