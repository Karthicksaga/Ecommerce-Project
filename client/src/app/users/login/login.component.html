<form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
  <div class="container">
      <div class="text">
          <h1>Sign in</h1>
      </div>
      <div formGroupName = "loginFormData">
          <div class="your-input">
          <div class="input">
              <input type="text" formControlName="username" 
                  id="email" required />
              <label for="email">Email</label>
          </div>
          <p *ngIf = "!loginForm.get('loginFormData.username').valid && loginForm.get('loginFormData.username').touched">Email Required</p>
          <div class="input">
              <input type="password" formControlName="password" 
                  id="password" required />
              <label for="password">
                  Password
              </label>
          </div>
        </div>
      </div>
     <!--  <a href="#" class="forgot-password-link">
          Forgot Password?
      </a> -->
      <p *ngIf = "!loginForm.get('loginFormData.password').valid && loginForm.get('loginFormData.password').touched">Password Required</p>
      <button type = "submit">Sign in</button>
      <p class="join-link">
          
          <a href="#" class="join-now">
              Register now
          </a>
      </p>    
  </div>
</form>
