<form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
  <div class="container">
      <div class="text">
          <h1>Sign in</h1>
      </div>
      <div formGroupName = "loginFormData">
          <div class="your-input">
          <div class="input">
              <input type="text" formControlName="email" 
                  id="email" required />
              <label for="email">Email</label>
          </div>
          <p *ngIf = "!loginForm.get('loginFormData.email').valid && loginForm.get('loginFormData.email').touched">Email Required</p>
          <div class="input">
              <input type="password" formControlName="password" 
                  id="password" required />
              <label for="password">
                  Password
              </label>
          </div>
        </div>
      </div>
     <!--  <a href="#" class="forgot-password-link">
          Forgot Password?
      </a> -->
      <p *ngIf = "!loginForm.get('loginFormData.password').valid && loginForm.get('loginFormData.password').touched">Password Required</p>
      <button type = "submit">Sign in</button>
      <p class="join-link">
          <a routerLink = "/users/register" class="join-now">
              Register now
          </a>
      </p>    
  </div>
</form>

<div *ngIf="error" class="offset-md-3 col-md-6 alert alert-danger row justify-content-center" role="alert">
    {{ error }}
  </div>
