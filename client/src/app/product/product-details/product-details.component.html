<br><br>

<div class="color">
<h3 class="product_title">Product Details:-</h3>


<div class="row" *ngIf="product != undefined">

        
<div class="boxed">    

        <div class="col-md-1"></div> 
        <div class="row">
            <div class="col-md-3">
              
                <img style="border:1px solid green" src= "{{ product.imageUrl}}" width="250px;" height="300px;"/>
            </div>

        
            <div class="row">

                <div class="col-md-3"> 
                 <b>  {{product.name}}  </b> <br>
                 <td><font color="red"> ₹ {{product.price}}</font></td>
                 <br><br>

                 <span>   <button type="button" class="btn btn-success" (click)="OnDecrement()"><b> - </b></button>  </span>
                 <b class="stepper"> {{count}} </b>
                 <span>  <button type="button" class="btn btn-success" (click)="OnIncrement()"><b>+</b></button> </span>
                 <br>
                 <h4 style="margin-top: 13px;margin-left: 25px" class="stepper">₹{{rate}}</h4>

                </div>

            </div>

           

        </div>
            
        
        <div class="col-md-1"></div>
        <div class="row">
            <div class="col-md-3"> 
             <b>  {{product.name}}  </b> 
            </div>

        </div>
          
        
        <div class="col-md-1"></div>
        <div class="row">
            <div class="col-md-8">
              
             <td><font color="red"> ₹ {{product.price}}</font> </td>    
            </div>
        </div>
        
    
        <div class="col-md-1"></div>
        <div class="row">
            <div class="col-md-3">
                <button style="margin-top: 7px" type="button" class="btn btn-success" (click)="onAddToCart()"><b>Add to Cart</b></button>     <button style="margin-top: 7px;margin-left: 7px" type="button" class="btn btn-danger" (click)="OnBack()"><b>Go Back</b></button>   <br><br>
            </div>
        </div>
        
        <div class="col-md-1"></div>
        <div class="row">
            <div class="col-md-5">
             <h3>Information about {{product.name}}:-</h3>
             <td>{{product.description}}</td> 
            </div>
        </div>

        </div>
    
</div>

</div>
