<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./assets/image1.jpg" class="img-responsive"  width="100%" alt="Image1">
          </div>
      
          <div class="item">
            <img src="./assets/image2.jpg" class="img-responsive" width="100%" alt="Image2">
          </div>
      
         
        <div class="item">
             <img src="./assets/image3.jpg"  class = "image-responsive" width="100%"  alt="image3">
         </div>

        <div class="item">
               <img src="./assets/image4.jpg"   class = "image-responsive" width="100%" alt="image4">
        </div>

        </div>
       
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <br>


<h2 class="boxed" >Products</h2>

<div class="boxed">

        <img style="border:1px solid green" src="{{ product.imageUrl }}" width="250px;" height="300px;"/>

     <b>  {{product.name}}  </b> 
    </div>
</div>
  

<div class="col-md-2"></div>
<div class="row">
    <div class="col-md-8">

</div>

</div>

</div>
